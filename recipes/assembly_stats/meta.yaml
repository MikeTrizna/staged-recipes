{% set name = "assembly_stats" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "3312a5c2ce15ede96ca203ab5858f5780ee0079e60c8789e9c84cd015cfaa24d"

build:
  number: 0
  entry_points:
    - assembly_stats=assembly_stats.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - assembly_stats
  commands:
    - assembly_stats -h

about:
  home: "https://github.com/MikeTrizna/assembly_stats"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Calculates both scaffold and contig statistics (N50, L50, etc.) from a scaffold FASTA file."
  doc_url: "https://github.com/MikeTrizna/assembly_stats"
  dev_url: "https://github.com/MikeTrizna/assembly_stats"

extra:
  recipe-maintainers:
    - MikeTrizna
